<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorfull Table</title>
</head>

<body>
    <table border="1" cellpadding="20">
        <tr>
            <td rowspan="2" style="background-color: pink;">0</td>
            <td style="background-color: orange;">1</td>
            <td style="background-color: yellow;">2</td>
            <td style="background-color: pink;" rowspan="2">3</td>
        </tr>

        <tr>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td colspan="2" rowspan="2" style="background-color: darkgreen;">4</td>
            <td></td>
        </tr>

        <tr>
            <td rowspan="4" style="background-color: darkgreen;">5</td>
            <td rowspan="4" style="background-color: skyblue;">6</td>
        </tr>

        <tr>
            <td style="background-color: skyblue;">7</td>
            <td style="background-color:cornsilk">8</td>
        </tr>

        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
